  /* Colors */
  --primary-background-color: #f8f8f9;

  --dark-plotly-blue: #2d56aa;

  /* Resize Node Border dashed */
  --selected-border: 1px solid #c6c6c6;
  --selected-image-border: 1px #c6c6c6; /* 图片不要边框 */    

  /* Drop Shadows */
  --drag-shadow: 0 1px 3px 0 rgba(204, 204, 204, 0.6);
  --slide-stage-shadow: 0 0 3px 0 rgba(204, 204, 204, 0.4);
  --select-list-shadow: 0 0 8px 4px rgba(204, 204, 204, 0.3);
  --selected-editor-component-shadow: inset 0 0 5px #ccc;




  /* Z-Index */ 

  /*
      1、z-index仅在定位元素（position不等于static）中有效。
      2、z-index层叠水平的比较仅限于父级层叠上下文中。
      3、在开发中尽量避免层叠上下文的多层嵌套，因为层叠上下文嵌套过多的话容易产生混乱。　　
      4、非modal元素（对话框等）尽量不要用z-index（通过层叠顺序或者dom顺序或者通过层叠上下文进行处理）。
  */


  /* z-index-base ------ 基础z-index */
  --z-index-base-negative: -1;                               /* 负值 */
  --z-index-base-none: 0;                                    /* none,  特殊设置， 一般默认是auto */
  --z-index-base-basic: 1;
  --z-index-base-basic-increment: 2;
  --z-index-base-flyout: 3;
  --z—index-base-element-selected: 99;

  /* z-index-slide ------ slide区域z-index */
  --z-index-slide-element-croping: 2000;                    /* 编辑页，选中element croping时需要前置 */


  /* z-index-modal ------ tips类型 z-index(tips，理论是加在body上的) */
  --z-index-tips-negative: 999998;
  --z-index-tips: 999999;


  /* z-index-modal ------ modal模态z-index(对话框这种优先级别的， 理论是加在body上的) */
  --z-index-modal-negative: 999999998;
  --z-index-modal: 999999999;
}

      1、z-index仅在定位元素（position不等于static）中有效。

      3、在开发中尽量避免层叠上下文的多层嵌套，因为层叠上下文嵌套过多的话容易产生混乱。

  --z-index-modal-negative: 999999998;
  --z-index-modal: 999999999;

  /* Colors */
  --primary-background-color: #f8f8f9;

  --secondary-border-color: #ccc;

  --dark-plotly-blue: #2d56aa;
  --darker-plotly-blue: #152f5e;

  --selected-border: 1px solid #c6c6c6;
  --selected-image-border: 1px #c6c6c6; /* 图片不要边框 */    

  /* Drop Shadows */
  --drag-shadow: 0 1px 3px 0 rgba(204, 204, 204, 0.6);
  --slide-stage-shadow: 0 0 3px 0 rgba(204, 204, 204, 0.4);
  --select-list-shadow: 0 0 8px 4px rgba(204, 204, 204, 0.3);
  --selected-editor-component-shadow: inset 0 0 5px #ccc;




  /* Z-Index */ 

  /*
      1、z-index仅在定位元素（position不等于static）中有效。
      2、z-index层叠水平的比较仅限于父级层叠上下文中。
      3、在开发中尽量避免层叠上下文的多层嵌套，因为层叠上下文嵌套过多的话容易产生混乱。　　
      4、非modal元素（对话框等）尽量不要用z-index（通过层叠顺序或者dom顺序或者通过层叠上下文进行处理）。
  */


  /* z-index-base ------ 基础z-index */
  --z-index-base-negative: -1;                               /* 负值 */
  --z-index-base-none: 0;                                    /* none,  特殊设置， 一般默认是auto */
  --z-index-base-basic: 1;
  --z-index-base-basic-increment: 2;
  --z-index-base-flyout: 3;
  --z—index-base-element-selected: 99;

  /* z-index-slide ------ slide区域z-index */
  --z-index-slide-element-croping: 2000;                    /* 编辑页，选中element croping时需要前置 */


  /* z-index-modal ------ tips类型 z-index(tips，理论是加在body上的) */
  --z-index-tips-negative: 999998;
  --z-index-tips: 999999;


  /* z-index-modal ------ modal模态z-index(对话框这种优先级别的， 理论是加在body上的) */
  --z-index-modal-negative: 999999998;
  --z-index-modal: 999999999;
}
